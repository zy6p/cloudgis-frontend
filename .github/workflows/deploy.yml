# This is a basic workflow to help you get started with Actions

name: Auto Deploy

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.0.0
        with:
          cmd: install # will run `yarn install` command
          
      - name: init git
        env:
          ACTION_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
        run: |
          mkdir -p ~/.ssh/
          echo "$ACTION_DEPLOY_KEY" > ~/.ssh/id_rsa
          chmod 700 ~/.ssh
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          ssh-keyscan $SERVER_HOST >> ~/.ssh/known_hosts
          git config --global user.email "bot@hotdry.top"
          git config --global user.name "Deploy Bot"
          
      - name: deploy to own server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_PORT: ${{ secrets.SERVER_PORT }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          SERVER_DEPLOY_DIR: ${{ secrets.SERVER_DEPLOY_DIR }}
        run: |
          yarn build
          ssh $SERVER_USER@$SERVER_HOST -p $SREVER_PORT
          if [ -d "/myfolder" ]; then
            rm -r $SERVER_DEPLOY_DIR/cloudgis
          fi
          exit
          scp ./dist $SERVER_USER@$SERVER_HOST:$SERVER_DEPLOY_DIR/cloudgis -P $SREVER_PORT

      # Runs a set of commands using the runners shell
      - name: build and deploy to github
        run: |
          cd dist
          git init
          git add -A
          git commit -a -m "deploy"
          git push -f git@github.com:zy6p/cloudgit-frontend.git master:gh-pages
